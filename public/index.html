<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowOps360 Command Center</title>
<style>
:root {
  --bg: #0f172a; --bg-card: #1e293b; --bg-hover: #334155;
  --text: #f1f5f9; --text-muted: #94a3b8; --text-dim: #64748b;
  --accent: #3b82f6; --accent-hover: #2563eb;
  --success: #22c55e; --warning: #f59e0b; --error: #ef4444;
  --border: #334155; --radius: 8px; --card-min-width: 400px;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
a { color: var(--accent); text-decoration: none; } a:hover { text-decoration: underline; }
#login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
.login-box { background: var(--bg-card); padding: 2rem; border-radius: 8px; border: 1px solid var(--border); width: 360px; }
.login-box h1 { font-size: 1.25rem; margin-bottom: 0.25rem; }
.login-box p { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1.5rem; }
.login-box label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem; }
.login-box input { width: 100%; padding: 0.5rem 0.75rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 0.9rem; margin-bottom: 1rem; }
.login-box input:focus { outline: none; border-color: var(--accent); }
.login-box button { width: 100%; padding: 0.6rem; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 0.9rem; cursor: pointer; }
.login-box button:hover { background: var(--accent-hover); }
.login-box button:disabled { opacity: 0.5; cursor: not-allowed; }
.login-error { color: var(--error); font-size: 0.8rem; margin-bottom: 0.75rem; display: none; }
#dashboard { display: none; }
.top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1.5rem; background: var(--bg-card); border-bottom: 1px solid var(--border); }
.top-bar h1 { font-size: 1rem; }
.top-bar-right { display: flex; align-items: center; gap: 1rem; }
.top-bar-right span { font-size: 0.8rem; color: var(--text-muted); }
.btn-sm { padding: 0.35rem 0.75rem; font-size: 0.8rem; border: 1px solid var(--border); background: transparent; color: var(--text-muted); border-radius: 8px; cursor: pointer; }
.btn-sm:hover { background: var(--bg-hover); color: var(--text); }
.nav-tabs { display: flex; gap: 0; padding: 0 1.5rem; background: var(--bg-card); border-bottom: 1px solid var(--border); overflow-x: auto; }
.nav-tab { padding: 0.6rem 1.25rem; font-size: 0.85rem; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; white-space: nowrap; transition: all 0.15s; }
.nav-tab:hover { color: var(--text); background: var(--bg-hover); }
.nav-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
.card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--card-min-width), 1fr)); gap: 1rem; padding: 1.5rem; }
.card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.card-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); }
.card-header h3 { font-size: 0.85rem; font-weight: 600; }
.card-header .card-count { font-size: 0.75rem; color: var(--text-muted); background: var(--bg); padding: 0.15rem 0.5rem; border-radius: 10px; }
.card-body { padding: 1rem; min-height: 80px; position: relative; }
.shimmer { background: linear-gradient(90deg, var(--bg) 25%, var(--bg-hover) 50%, var(--bg) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 4px; height: 14px; margin-bottom: 0.5rem; }
@keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
.card-empty { text-align: center; color: var(--text-dim); padding: 1.5rem; font-size: 0.85rem; }
.card-error { text-align: center; padding: 1rem; }
.card-error p { color: var(--error); font-size: 0.85rem; margin-bottom: 0.75rem; }
.btn-retry { padding: 0.35rem 1rem; background: transparent; border: 1px solid var(--error); color: var(--error); border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
.btn-retry:hover { background: var(--error); color: white; }
.data-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
.data-table th { text-align: left; padding: 0.5rem 0.75rem; color: var(--text-muted); font-weight: 500; border-bottom: 1px solid var(--border); cursor: pointer; white-space: nowrap; user-select: none; }
.data-table th:hover { color: var(--text); }
.data-table th .sort-icon { margin-left: 4px; opacity: 0.4; }
.data-table th.sorted .sort-icon { opacity: 1; }
.data-table td { padding: 0.5rem 0.75rem; border-bottom: 1px solid var(--border); vertical-align: top; }
.data-table tr:hover td { background: var(--bg-hover); }
.badge { display: inline-block; padding: 0.1rem 0.5rem; border-radius: 10px; font-size: 0.7rem; font-weight: 500; }
.badge-success { background: rgba(34,197,94,0.15); color: var(--success); }
.badge-warning { background: rgba(245,158,11,0.15); color: var(--warning); }
.badge-error { background: rgba(239,68,68,0.15); color: var(--error); }
.badge-info { background: rgba(59,130,246,0.15); color: var(--accent); }
.badge-muted { background: rgba(148,163,184,0.1); color: var(--text-muted); }
.kpi-row { display: flex; gap: 1rem; flex-wrap: wrap; }
.kpi-metric { flex: 1; min-width: 100px; text-align: center; padding: 0.5rem; }
.kpi-value { font-size: 1.5rem; font-weight: 700; }
.kpi-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
.filter-bar { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.75rem; flex-wrap: wrap; }
.filter-bar input, .filter-bar select { padding: 0.35rem 0.6rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 0.8rem; }
.pagination { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; font-size: 0.8rem; color: var(--text-muted); }
.pagination button { padding: 0.25rem 0.6rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text-muted); cursor: pointer; font-size: 0.8rem; }
.pagination button:disabled { opacity: 0.3; cursor: not-allowed; }
.sub-tabs { display: flex; gap: 0; padding: 0 1.5rem; background: var(--bg); border-bottom: 1px solid var(--border); }
.sub-tab { padding: 0.5rem 1rem; font-size: 0.8rem; color: var(--text-dim); cursor: pointer; border-bottom: 2px solid transparent; }
.sub-tab:hover { color: var(--text-muted); } .sub-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
.sub-content { padding: 1.5rem; }
.toast { position: fixed; bottom: 1.5rem; right: 1.5rem; padding: 0.75rem 1.25rem; border-radius: 8px; font-size: 0.85rem; z-index: 1000; }
.toast-success { background: var(--success); color: white; } .toast-error { background: var(--error); color: white; }
.truncate { max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.placeholder-pillar { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 300px; color: var(--text-dim); }
.placeholder-pillar h2 { font-size: 1.25rem; margin-bottom: 0.5rem; } .placeholder-pillar p { font-size: 0.85rem; }
.settings-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; }
.settings-drawer { position: fixed; top: 0; right: 0; width: 320px; height: 100vh; background: var(--bg-card); border-left: 1px solid var(--border); z-index: 901; display: flex; flex-direction: column; box-shadow: -4px 0 20px rgba(0,0,0,0.3); }
.settings-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.25rem; border-bottom: 1px solid var(--border); }
.settings-header h2 { font-size: 1rem; font-weight: 600; }
.settings-body { padding: 1.25rem; overflow-y: auto; flex: 1; }
.settings-section { margin-bottom: 1.5rem; }
.settings-label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; font-weight: 500; }
.settings-toggle-group { display: flex; gap: 0; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.settings-toggle-group button { flex: 1; padding: 0.5rem 0.75rem; background: transparent; border: none; border-right: 1px solid var(--border); color: var(--text-muted); font-size: 0.8rem; cursor: pointer; transition: all 0.15s; }
.settings-toggle-group button:last-child { border-right: none; }
.settings-toggle-group button:hover { background: var(--bg-hover); color: var(--text); }
.settings-toggle-group button.active { background: var(--accent); color: white; }
.btn-icon { padding: 0.35rem 0.6rem; font-size: 1rem; border: 1px solid var(--border); background: transparent; color: var(--text-muted); border-radius: 8px; cursor: pointer; line-height: 1; }
.btn-icon:hover { background: var(--bg-hover); color: var(--text); }
.toggle-wrap { display: flex; align-items: center; gap: 0.35rem; font-size: 0.8rem; color: var(--text-muted); }
.toggle-wrap input[type=checkbox] { accent-color: var(--accent); }
</style>
</head>
<body>
<div id="login-screen">
  <div class="login-box">
    <h1>FlowOps360 Command Center</h1>
    <p>COO Brain Dashboard</p>
    <div id="login-error" class="login-error"></div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="login-btn" onclick="doLogin()">Sign In</button>
  </div>
</div>
<div id="dashboard">
  <div class="top-bar">
    <h1>FlowOps360 Command Center</h1>
    <div class="top-bar-right">
      <span id="user-email"></span>
      <button class="btn-icon" onclick="renderSettingsPanel()" title="Settings">&#9881;</button>
      <button class="btn-sm" onclick="doLogout()">Sign Out</button>
    </div>
  </div>
  <div class="nav-tabs" id="nav-tabs"></div>
  <div id="pillar-content"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="js/primitives.js?v=2.2"></script>
<script defer src="js/preferences.js?v=2.2"></script>
<script defer src="js/auth.js?v=2.2"></script>
<script defer src="js/ops.js?v=2.2"></script>
<script defer src="js/ops-t1.js?v=2.2"></script>
<script defer src="js/ops-t2.js?v=2.2"></script>
<script defer src="js/ops-t3.js?v=2.2"></script>
<script defer src="js/ops-t4.js?v=2.2"></script>
<script defer src="js/system.js?v=2.2"></script>
</body>
</html>
