<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowOps360 Command Center</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="login-screen">
<div class="login-box">
<h1>FlowOps360 Command Center</h1>
<p>COO Brain Dashboard</p>
<div id="login-error" class="login-error"></div>
<label for="email">Email</label>
<input type="email" id="email" placeholder="you@example.com" autocomplete="email">
<label for="password">Password</label>
<input type="password" id="password" placeholder="Password" autocomplete="current-password">
<button id="login-btn" onclick="doLogin()">Sign In</button>
</div>
</div>
<div id="dashboard">
<div class="top-bar">
<h1>FlowOps360 Command Center</h1>
<div class="top-bar-right">
<span id="user-email"></span>
<button class="btn-icon" onclick="renderSettingsPanel()" title="Settings">&#9881;</button>
<button class="btn-sm" onclick="doLogout()">Sign Out</button>
</div>
</div>
<div class="nav-tabs" id="nav-tabs"></div>
<div id="pillar-content"></div>
</div>

<!-- Supabase client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- App modules (order matters: primitives first, then preferences, then auth, then feature modules) -->
<script src="/js/primitives.js"></script>
<script src="/js/preferences.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/ops.js"></script>
<script src="/js/ops-t1.js"></script>
<script src="/js/ops-t2.js"></script>
<script src="/js/ops-t3.js"></script>
<script src="/js/ops-t4.js"></script>
<script src="/js/system.js"></script>
</body>
</html>
